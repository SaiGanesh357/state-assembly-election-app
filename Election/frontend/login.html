<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Login</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(to right, #4facfe, #00f2fe); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }

    .login-box { 
      width: 100%;
      max-width: 420px; 
      padding: 40px; 
      background: white; 
      border-radius: 15px; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center; 
      margin-bottom: 25px; 
      color: #333; 
      font-size: 28px; 
      font-weight: bold;
    }

    input { 
      width: 100%; 
      padding: 12px; 
      margin: 12px 0; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
      font-size: 15px; 
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    button { 
      width: 100%; 
      padding: 12px; 
      background: linear-gradient(to right, #4facfe, #00c6ff); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px; 
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover { 
      background: linear-gradient(to right, #00c6ff, #4facfe); 
      transform: translateY(-2px);
    }

    #msg { 
      margin-top: 15px; 
      font-weight: bold; 
      text-align: center; 
      color: #d32f2f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Voter Login</h2>
    <input type="text" id="participantId" placeholder="Enter Voter ID" required>
    <input type="text" id="name" placeholder="Enter Name" required>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const participantId = document.getElementById("participantId").value.trim();
      const name = document.getElementById("name").value.trim();

      if (!participantId || !name) {
        document.getElementById("msg").innerText = "Both fields are required!";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/login1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ participantId, name })
        });

        const data = await res.json();

        if (res.ok) {
          // Attach token to voter object
          const voterData = data.voter;
          voterData.token = data.token;
          localStorage.setItem("voter", JSON.stringify(voterData));

          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "✅ Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "voter-dashboard.html";
          }, 1000);
        } else {
          document.getElementById("msg").style.color = "red";
          document.getElementById("msg").innerText = "❌ " + (data.message || "Login failed");
        }
      } catch (err) {
        document.getElementById("msg").style.color = "orange";
        document.getElementById("msg").innerText = "⚠ Server error, please try again.";
      }
    }
  </script>
</body>
</html>
