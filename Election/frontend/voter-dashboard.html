<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .candidate { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #msg { margin-top: 15px; font-weight: bold; text-align: center; }
    .logout { background: #dc3545; margin-top: 20px; width: 100%; display: block; }
    .logout:hover { background: #b02a37; }
  </style>
</head>
<body>
  <h2 id="welcomeMsg">Welcome, Voter</h2>
  <div id="candidateList">Loading candidates...</div>
  <p id="msg"></p>
  <button class="logout" onclick="logout()">Logout</button>

  <script>
    let voter = JSON.parse(localStorage.getItem("voter"));
    if (!voter || !voter.token) {
      alert("⚠ Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeMsg").innerText = `Welcome, ${voter.name || "Voter"}`;
    }

    async function fetchCandidates() {
      try {
        const res = await fetch("https://state-assembly-election-app-8pky.onrender.com/api/candidates");
        const candidates = await res.json();

        const list = document.getElementById("candidateList");
        list.innerHTML = "";

        candidates.slice(0,5).forEach(candidate => {
          const div = document.createElement("div");
          div.className = "candidate";
          div.innerHTML = `
            <div>
              <strong>${candidate.name}</strong> (${candidate.party})<br>
              Constituency: ${candidate.constituency}
            </div>
            <button onclick="castVote('${candidate.candidateId}','${candidate.name}')"
              ${voter.hasVoted ? "disabled" : ""}>
              ${voter.hasVoted ? "Voted" : "Vote"}
            </button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        document.getElementById("candidateList").innerText = "⚠ Failed to load candidates.";
      }
    }

    async function castVote(candidateId, candidateName) {
      if (voter.hasVoted) return alert("❌ You have already voted!");

      try {
        const res = await fetch("https://state-assembly-election-app-8pky.onrender.com/api/vote/cast", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${voter.token}`
          },
          body: JSON.stringify({ candidateId, candidateName })
        });

        const data = await res.json();

        if (res.ok) {
          voter.hasVoted = true;
          localStorage.setItem("voter", JSON.stringify(voter));
          document.getElementById("msg").innerText = "✅ " + data.message;
          document.querySelectorAll("#candidateList button").forEach(btn => btn.disabled = true);
        } else {
          document.getElementById("msg").innerText = "❌ " + (data.message || "Vote failed");
        }
      } catch (err) {
        document.getElementById("msg").innerText = "⚠ Server error while voting.";
      }
    }

    function logout() {
      localStorage.removeItem("voter");
      window.location.href = "login.html";
    }

    fetchCandidates();
  </script>
</body>
</html>
