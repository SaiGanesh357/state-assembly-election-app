<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login/Register</title>
  <link rel="stylesheet" href="admin-style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ede7f6, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
  position: relative;
 background-color: #3f51b5; color: white;
  padding: 20px 0;
  text-align: center;
}

.back-home {
  position: absolute;
  top: 20px;
  left: 20px;
}

.home-link {
  text-decoration: none;
  color: white;
  background-color: #6b4f2d;
  padding: 8px 12px;
  border-radius: 6px;
  font-weight: bold;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.home-link:hover {
  background-color: #5a3e1f;
}

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      max-height: 700px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3f51b5;
    }

    .login-box label {
      font-weight: 500;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #3f51b5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #303f9f;
    }

    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3f51b5;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    footer {
  background-color: #3f51b5;
  color: white;
  text-align: center;
  padding: 20px;
  min-height: 60px;
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

    #confirmGroup {
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <header>
  <nav class="back-home">
    <a href="index.html" class="home-link">← Back to Home</a>
  </nav>
  <h1>Election Application</h1>
</header>

  <main>
    <section class="login-box">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <div id="confirmGroup">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword">
        </div>

        <button type="submit" id="authButton">Login</button>
      </form>

      <span class="toggle-link" id="toggleForm">Register here</span>
      <div class="message" id="authMessage"></div>

      <div class="back-link">
        <a href="index.html">← Back to Home</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Election Commission</p>
  </footer>
<script>
  const formTitle = document.getElementById("formTitle");
  const authForm = document.getElementById("authForm");
  const authButton = document.getElementById("authButton");
  const toggleForm = document.getElementById("toggleForm");
  const confirmGroup = document.getElementById("confirmGroup");
  const authMessage = document.getElementById("authMessage");

  let isLogin = true;

  toggleForm.addEventListener("click", () => {
    isLogin = !isLogin;

    if (isLogin) {
      formTitle.textContent = "Login";
      authButton.textContent = "Login";
      toggleForm.textContent = "Register here";
      confirmGroup.style.display = "none";
    } else {
      formTitle.textContent = "Register";
      authButton.textContent = "Register";
      toggleForm.textContent = "Already have an account? Login";
      confirmGroup.style.display = "flex";
    }

    authMessage.textContent = "";
    authForm.reset();
  });

  authForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    authMessage.textContent = "";

    try {
      if (isLogin) {
        // LOGIN
        const res = await fetch("http://localhost:5000/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (!res.ok) {
          authMessage.textContent = data.message || "Login failed.";
          return;
        }

        // Save token (if implemented)
        // localStorage.setItem("adminToken", data.token);
        window.location.href = "admin-dashboard.html";

      } else {
        // REGISTER
        if (password !== confirmPassword) {
          authMessage.textContent = "Passwords do not match!";
          return;
        }

        const res = await fetch("http://localhost:5000/api/admin/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (!res.ok) {
          authMessage.textContent = data.message || "Registration failed.";
          return;
        }

        window.location.href = "admin-dashboard.html";
      }
    } catch (err) {
      authMessage.textContent = "Server error. Please try again.";
    }
  });
</script>

</body>
</html>
