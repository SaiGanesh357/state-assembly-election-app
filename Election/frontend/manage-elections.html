<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Elections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .btn-add {
      margin-bottom: 15px;
    }
    .action-btns button {
      margin-right: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Manage Elections</h2>
   <a href="index.html" class="btn btn-secondary mb-3">‚Üê Back to Home</a>

  <button class="btn btn-primary btn-add" onclick="showAddForm()">+ Add Election</button>

  <div id="formSection" style="display: none;">
    <input type="text" id="electionId" class="form-control mb-2" placeholder="Election ID">
    <input type="text" id="electionName" class="form-control mb-2" placeholder="Election Name">
    <input type="date" id="electionDate" class="form-control mb-2">
    <input type="text" id="constituency" class="form-control mb-2" placeholder="Constituency">
    <button class="btn btn-success w-100" onclick="addElection()">Save Election</button>
    <hr />
  </div>

  <table class="table table-bordered">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Constituency</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="electionTable"></tbody>
  </table>
</div>

<script>
  let elections = [];

  const API_URL = "https://state-assembly-election-app-8pky.onrender.com/api/elections"; // change if deployed

  async function fetchElections() {
    try {
      const res = await fetch(API_URL);
      elections = await res.json();
      renderTable();
    } catch (err) {
      console.error("Failed to fetch elections:", err);
    }
  }

  function showAddForm() {
    document.getElementById('formSection').style.display = 'block';
  }

  function renderTable() {
    const tbody = document.getElementById("electionTable");
    tbody.innerHTML = '';
    elections.forEach((election, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${election.id}</td>
        <td>${election.name}</td>
        <td>${new Date(election.date).toISOString().split("T")[0]}</td>
        <td>${election.constituency}</td>
        <td class="action-btns">
          <button class="btn btn-info btn-sm" onclick="editElection(${index})">‚úè</button>
          <button class="btn btn-danger btn-sm" onclick="deleteElection(${index})">üóë</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  async function addElection() {
    const electionId = document.getElementById("electionId").value.trim();
    const name = document.getElementById("electionName").value.trim();
    const date = document.getElementById("electionDate").value;
    const constituency = document.getElementById("constituency").value.trim();

    if (!electionId || !name || !date || !constituency) {
      alert("Please fill out all fields.");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ electionId, name, date, constituency })
      });

      if (!res.ok) throw new Error("Failed to add election");

      const newElection = await res.json();
      elections.unshift(newElection); // add to table
      renderTable();

      // Reset form
      document.getElementById("electionId").value = '';
      document.getElementById("electionName").value = '';
      document.getElementById("electionDate").value = '';
      document.getElementById("constituency").value = '';
      document.getElementById("formSection").style.display = 'none';
    } catch (err) {
      console.error(err);
      alert("Error adding election");
    }
  }

  function editElection(index) {
    const row = document.getElementById("electionTable").rows[index];
    for (let i = 0; i < 4; i++) {
      row.cells[i].contentEditable = true;
    }

    const saveBtn = document.createElement("button");
    saveBtn.className = "btn btn-success btn-sm";
    saveBtn.innerText = 'üíæ';
    saveBtn.onclick = () => saveElection(index);
    row.cells[4].appendChild(saveBtn);
  }

  async function saveElection(index) {
    const row = document.getElementById("electionTable").rows[index];
    const electionId = row.cells[0].innerText.trim();
    const name = row.cells[1].innerText.trim();
    const date = row.cells[2].innerText.trim();
    const constituency = row.cells[3].innerText.trim();

    if (!electionId || !name || !date || !constituency) {
      alert("Invalid input.");
      return;
    }

    try {
      const res = await fetch(`${API_URL}/${electionId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, date, constituency })
      });

      if (!res.ok) throw new Error("Failed to update election");

      const updated = await res.json();
      elections[index] = updated;
      renderTable();
    } catch (err) {
      console.error(err);
      alert("Error saving election");
    }
  }

  async function deleteElection(index) {
    const electionId = elections[index].id;
    if (confirm("Are you sure you want to delete this election?")) {
      try {
        const res = await fetch(`${API_URL}/${electionId}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Failed to delete election");

        elections.splice(index, 1);
        renderTable();
      } catch (err) {
        console.error(err);
        alert("Error deleting election");
      }
    }
  }

  // Load elections on page load
  fetchElections();
</script>

   

</body>
</html>
